<!DOCTYPE html>
<html ng-app="galleryApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body ng-controller="galleryCtrl">
<h1>WELCOME TO VISEVEN <span>IMAGESTOCK</span></h1>
<ul class="gallery-wrapper">
    <li class="img-wrapper" ng-repeat="img in images">
        <img class="image" ng-src="{{img.url}}">
        <div class="discr-wrap">
            <div class="like">
                <img ng-src="media/img/like.png">
                <div class="score">
                    <span>{{img.like}}</span>
                </div>
            </div>
            <div class="dislike">
                <img ng-src="media/img/dislike.png">
                <div class="score">
                    <span>{{img.dislike}}</span>
                </div>
            </div>
            <div class="comments">
                <img ng-src="media/img/comments.png">
                <div class="score">
                    <span>{{img.comments.length}}</span>
                </div>
            </div>
        </div>
    </li>
    <form class="add-img">
        <input type="file" custom-on-change="uploadImg">
        <input type="submit" id="submit" value="Submit">
    </form>


</ul>


<script src="js/angular.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
